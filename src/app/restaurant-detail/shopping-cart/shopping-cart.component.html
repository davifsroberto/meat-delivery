<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="!items().length">
      <p>Seu carrinho est√° vazio!</p>
    </div>

    <div class="table-responsive" *ngIf="items().length">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of items()">
            <th>{{ item.menuItem.name }}</th>

            <td class="text-right">
              {{ item.value() | currency: "BRL":"symbol" }}
            </td>
          </tr>

          <tr>
            <th>Total:</th>

            <td class="text-right">{{ total() | currency: "BRL":"symbol" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div [@row]="rowState" *ngIf="items().length" class="box-footer">
    <!-- <th>({{ item?.quantity }}x) {{ item?.menuItem.name }}</th>
    <td class="text-right">
      <a (click)="removeItem(item)" class="btn btn-sm danger">
        <i class="fa fa-remove"></i>
      </a>
    </td> -->
    <div class="pull-right">
      <button (click)="clear()" type="button" class="btn btn-danger">
        <i class="fa fa-trash"></i> Limpar
      </button>
      <a [routerLink]="['/order']" class="btn btn-success">
        <i class="fa fa-credit-card"></i> Fechar Pedido
      </a>
    </div>
  </div>
</div>
